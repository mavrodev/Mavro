language: c
matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      compiler:
        - gcc
    
    - os: osx
      osx_image: xcode7.2
      compiler:
        - clang

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install berkeley-db wget gcc; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo add-apt-repository --yes ppa:ubuntu-sdk-team/ppa -y; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get update -qq; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install build-essential qt5-default qt5-qmake qtbase5-dev-tools qttools5-dev-tools libboost-dev libboost-system-dev libboost-filesystem-dev libboost-program-options-dev libboost-thread-dev libssl-dev libdb++-dev libminiupnpc-dev libqrencode-dev apt-file wget gcc g++ -y; fi
  - wget http://miniupnp.free.fr/files/download.php?file=miniupnpc-2.0.tar.gz -O miniupnpc-2.0.tar.gz
  - tar -xzvf miniupnpc-2.0.tar.gz
  - cd miniupnpc-2.0
  - make
  - sudo make install

script:
  - qmake -qt=qt5 "USE_UPNP=1"
  - make
