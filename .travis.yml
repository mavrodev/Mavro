language: cpp
matrix:
  include:
  - os: linux
    dist: trusty
    sudo: required
  - os: osx
    osx_image: xcode7.3
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - qt5-default
    - qt5-qmake
    - qtbase5-dev-tools
    - qttools5-dev-tools
    - build-essential
    - libboost-dev
    - libboost-system-dev
    - libboost-filesystem-dev
    - libboost-program-options-dev
    - libboost-thread-dev
    - libssl-dev libdb++-dev
    - libminiupnpc-dev
    - libqrencode-dev
before_install:
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew unlink boost; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew uninstall boost; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install berkeley-db miniupnpc qt5 openssl;
  fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew linkapps qt5; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew link qt5 --force; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then wget 'https://github.com/mavrodev/travis-homebrew-bottle/releases/download/boost-v1.63-cxx11/boost-1.63.0.el_capitan.bottle.1.tar.gz';
  fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install boost-1.63.0.el_capitan.bottle.1.tar.gz --force; fi
script:
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then qmake "USE_UPNP=1" BOOST_INCLUDE_PATH=/usr/local/Cellar/boost/1.63.0 BOOST_LIB_PATH=/usr/local/Cellar/boost/1.63.0&&make&&mv Mavro-qt mavro-osx-qt; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then qmake "USE_UPNP=1"&&make&&mv Mavro-qt mavro-linux-qt; fi
before_deploy:
  - export RELEASE_PKG_FILE=$(ls mavro-*-qt)
  - echo "deploying $RELEASE_PKG_FILE to GitHub releases"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "${RELEASE_PKG_FILE}"
  on:
    repo: mavrodev/Mavro
    all_branches: true
